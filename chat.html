<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Admin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2c2c3e;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            background-color: #3c3c4e;
            color: #ffffff;
            resize: none;
        }

        button {
            background-color: #6c63ff;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4a46cc;
        }

        button:active {
            transform: scale(0.98);
        }

        .success-message {
            margin-top: 10px;
            font-size: 14px;
            color: #00ff80;
        }
    </style>
    <script>
        function sendMessage(event) {
            event.preventDefault(); // Prevent default page reload
            const messageBox = document.getElementById("message");

            if (messageBox.value.trim() === "") {
                alert("Please write a message before sending.");
                return;
            }

            alert("Your message has been successfully sent to the admin!");
            messageBox.value = ""; // Clear the message field
            location.reload(); // Refresh the page automatically
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Send a message to the admin</h1>
        <form onsubmit="sendMessage(event)">
            <textarea id="message" placeholder="Write your message here..."></textarea>
<button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
